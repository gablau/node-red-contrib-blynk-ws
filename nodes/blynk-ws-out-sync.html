<script type="text/javascript">

    (function() {

        function valid_pin(_tmppin){
            _tmppin = parseInt(_tmppin);
            if(Number.isInteger(_tmppin) && _tmppin >=0 && _tmppin <=255) {
                return true;
            }
            return false;
        }
        
        function ws_oneditsave() {
            if ($("#node-input-pinmode").val() == 1) {
                if(!valid_pin($("#node-input-pin").val())) {
                    $("#node-input-pin").val("0");
                }
            }
        }
        
        function ws_label() {
            _pin = 'pin error';
            _type = 'Sync';
            _allpin = false;
            if (this.pinmode == 1) {
                _allpin = true;
            } 

            if(valid_pin(this.pin)) {
                _pin = 'Pin V'+ this.pin + ' - ' +  _type;
            }
            if(_allpin) {
                _pin = 'Pin All - ' +  _type;
            }
            return this.name||_pin;
        }
           
    RED.nodes.registerType('blynk-ws-out-sync',{
        category: 'Blynk_ws',
        paletteLabel: 'sync',
        defaults: {
            name: {value: ''},
            pin: {value: '', required:false, validate:RED.validators.regex(/^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$/) },
            pinmode: {value: 0},
            client: {type: "blynk-ws-client", required:true }
        },
        color:"#1BC17C",
        inputs:1,
        outputs:0,
        icon: "sync.png",
        align: "right",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: ws_label,
        oneditsave: ws_oneditsave,
        oneditprepare: function() {
             $("#node-input-pinmode").on("change",function() {
                if ($(this).val() == 0) {
                    $("#div-sync-pin").show();
                } else {
                    $("#div-sync-pin").hide();
                }
            }).change();
        },
    });

})();
</script>  

<!-- Blynk out Node - sync -->
<script type="text/x-red" data-template-name="blynk-ws-out-sync">
    <div class="form-row" id="websocket-client-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> <span>Connection</span></label>
        <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
        <label for="node-input-pinmode"><i class="fa fa-cogs"></i> <span>Sync Mode</span></label>
        <select id="node-input-pinmode" style="width:70%">
            <option value="0">syncVirtual</option>
            <option value="1">syncAll</option>
        </select>
   	</div>
    <div class="form-row" id="div-sync-pin">
        <label for="node-input-pin"><i class="fa fa-dot-circle-o"></i> <span>Virtual Pin</span></label>
        <input type="number" id="node-input-pin"  min="0" max="255" placeholder="pin">
   	</div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>
