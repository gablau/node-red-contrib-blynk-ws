<script type="text/javascript">

    // eslint-disable-next-line func-names
    (function () {
      function onEditPrepare() {
      }
    
      function onEditSave() {
      }
    
      function label() {
        return this.name || this.email || 'email';
      }
    
  RED.nodes.registerType('blynk-ws-out-email', {
        category: 'Blynk_ws',
        paletteLabel: 'email',
        defaults: {
          name: { value: '' },
          email: { value: '', required: true, validate: RED.validators.regex(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/) }, // eslint-disable-line max-len, no-useless-escape
          client: { type: 'blynk-ws-client', required: true },
        },
        color: '#1BC17C',
        inputs: 1,
        outputs: 0,
        icon: 'email.png',
        align: 'right',
        labelStyle() {
          return this.name ? 'node_label_italic' : '';
        },
        label,
        oneditsave: onEditSave,
        oneditprepare: onEditPrepare,
  });
}());
</script>
